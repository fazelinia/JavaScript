<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فیش حقوقی</title>
    <script type="text/javascript">
        function person(name1, age1, mobile1, salary1) {
            this.name1 = name1;
            this.age1= age1;
            this.mobile1 = mobile1;
            this.salary1=salary1;
        }
        var p1= new person("Vahid", 31, "09353637711", 1500000);
        var p2= new person("Navid", 36, "0912", 1600000);
        var p3= new person("Hamid", 40, "09128300", 1700000);
    </script>
    <noscript>
        پشتیبانی از جاوا اسکریپت ندارد.
    </noscript>
</head>
<body style="text-align: right; direction: rtl">
    <script type="text/javascript">
        document.write(p1.name1 +" دارای حقوق"+ p1.salary1 + "می باشد." +"<br />");
        document.write(p2.name1 +" دارای حقوق"+ p2.salary1 + "می باشد." +"<br />");
        document.write(p3.name1 +" دارای حقوق"+ p3.salary1 + "می باشد." );
    </script>
</body>
</html>
