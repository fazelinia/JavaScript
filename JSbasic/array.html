<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فیش حقوقی</title>
    <script type="text/javascript">

        var name2 = new Array("Vahid", "Navid", "Hamid");
        var age2 = new Array(31, 36, 40);
        var mobile2 = new Array("09353637711", "0912", "09128300");
        var salary2 = new Array(1500000, 1600000, 1700000);
    </script>
    <noscript>
        پشتیبانی از جاوا اسکریپت ندارد.
    </noscript>
</head>
<body>
    <script type="text/javascript">
        for(var i = 0 ; i< 3 ; i++)
        {
            document.write(name2[i] + " " + age2[i] + " " +  mobile2[i] + " " + salary2[i] + "<br />");
        }
        // Join is a function that display the contents of an array and use a character to separate each other
        document.write(name2.join(" - ") + "<br />"); // each character can be used, predefined one is ","
        document.write(name2.concat(age2) + "<br /><br /><br />");
        //name2.pop(); //POP from end of the array.
        // name2.reverse(); //Reverse the array.
        // name2.push("Mina", "Maryam"); //Push to the end of the array.
        // name2.sort(); //Sort the array as a Desc one.

        // Get a info from users
        var question = prompt("Who are you?", "");
        document.write(question);

    </script>
</body>
</html>
