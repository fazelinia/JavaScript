<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تاریخ</title>
    <script type="text/javascript">
        function date1() {
            var now = new Date();
            var hours = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            document.write("The time is: " + hours + ":" + min + ":" + sec);
        }

    </script>
    <noscript>
        پشتیبانی از جاوا اسکریپت ندارد.
    </noscript>
</head>
<body>
    <script type="text/javascript">
        date1();
    </script>
</body>
</html>
